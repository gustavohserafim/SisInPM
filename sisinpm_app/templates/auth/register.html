{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" action="">
        <label for="graduacao">Graduação:</label><br/>
        <select name="graduacao" id="graduacao" required>
            {% for tg in tipo_graduacoes %}
                <optgroup label="{{ tg.tipo_graduacao }}">
                    {% for g in tg.graduacoes %}
                        <option value="{{ g.id }}"> {{ g.graduacao_abreviada }}</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select><br/>
        <label for="qra">Nome de farda</label><br/>
        <input type="text" name="qra" id="qra" required><br/>
        <label for="email">Email</label><br/>
        <input name="email" id="email" type="email" required><br/>
        <label for="password">Senha</label><br/>
        <input type="password" name="password" id="password" minlength="3" required><br/>
        <label for="estagio">Estagiario:</label><br/>
        <select name="estagio" id="estagio" required>
            <option value="1">Sim</option>
            <option value="0">Não</option>
        </select><br/><br/>
        <input type="submit" value="Cadastrar">
    </form>
{% endblock %}
