{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Avaliação{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" action="">
    <label for="avaliador">Avaliador</label>
        <input type="text" disabled="disabled" value="{{ avaliador.get('graduacao') }} {{ avaliador.get('qra') }}"><br/>
        <label for="avaliado">Estagiário </label>
        <input type="text" disabled="disabled" value="{{ estagiario.get('graduacao') }} {{ estagiario.get('qra') }}"><br/>
        </select><br/>
    <label for="qualidades">Qualidades:</label><br/>
    <textarea id="qualidades" name="qualidades" rows="4" cols="50" disabled="disabled">{{ avaliacao["qualidades"] }}</textarea><br/>
    <label for="novidades">Novidades:</label><br/>
    <textarea id="novidades" name="novidades" rows="4" cols="50" disabled="disabled">{{ avaliacao["novidades"] }}</textarea><br/>
    <label for="nota">Nota do patrulhamento: </label>
    <input type="number" id="nota" name="nota" min="0" max="10" placeholder="10" value="{{ avaliacao["nota"] }}" disabled="disabled"/><br/><br/>
    <label for="policial1">Policial 1 presente na viatura:</label><br/>
        <input type="text" disabled="disabled" value="{{ policial1.get('graduacao') }} {{ policial1.get('qra') }}"><br/>
        </select><br/>
    <label for="avaliado">Policial 2 presente na viatura:</label><br/>
        <input type="text" disabled="disabled" value="{{ policial2.get('graduacao') }} {{ policial2.get('qra') }}"><br/>
        </select><br/>
  </form>
{% endblock %}
